<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website - Izet Delibasic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" alt="" class="menu2">
            <img src="images/menu.png" alt="" class="menu-img" id="menu-img" onclick="togglemenu()">
            <img src="images/logo.gif" alt="" class="logo">
            <ul id="menuList">
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>  

<div class="lamp-container">
    <img src="images/lamp.png" alt="" class="lamp">
    <img src="images/light.png" alt="" class="light" id="light">
</div>
<div class="text-container">
    <h1>Latest <br> in Lighting</h1>
    <p>This is the first lamp from our company. We are making a huge collection of modern lamps in all cagegories from home use to office use.</p>
    <a href="">Check All Collections</a>
    <div class="control">
        <p>04</p>
        <div class="line"><span></span></div>
        <p>05</p>
    </div>
</div>

    </div>

    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>

    <script>
        var menuList=document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu(){
            if(menuList.style.maxHeight =="0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
